<!DOCTYPE html>
<html>

<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>


  <div id="logo-join">
    <img src="./images/join.png" width="240" height="89">
  </div>
  <hr style="width:65%; margin-left:270px;">


  <div style="width: 1920px;">
    <div style="float:left;">
      <div id="idpwnamenum">
        <form>
          <div class="row mb-3">
            <label for="inputID" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
              <input type="ID" class="form-control" id="inputID1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">P/W:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">이름:</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="inputName">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputStunum" class="col-sm-2 col-form-label">학번:</label>
            <div class="col-sm-10">
              <input type="stunum" class="form-control" id="inputStunum">
            </div>
          </div>
        </form>
      </div>

      <div>
        <p id="grade">학년:</p>
        <select class="form-select" aria-label="Default select example" id="selectbox1">
          <option selected>학년을 선택하세요.</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
          <option value="4">4학년</option>
        </select>
      </div>

      <div>
        <p id="major">학부:</p>
        <select class="form-select" aria-label="Default select example" id="selectbox2">
          <option selected>학부를 선택하세요.</option>
          <option value="1">신학부</option>
          <option value="2">디자인학부</option>
          <option value="3">계약학과</option>
          <option value="4">예술학부</option>
          <option value="5">간호복지학부</option>
          <option value="6">IT학부</option>
          <option value="7">인문사회과학부</option>
          <option value="8">교양학부</option>
        </select>
      </div>

      <div id="hobbygoodbadmbti">
        <form>
          <div class="row mb-3">
            <label for="inputHobby" class="col-sm-2 col-form-label">취미:</label>
            <div class="col-sm-10">
              <input type="hobby" class="form-control" id="inputHobby">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputGood" class="col-sm-2 col-form-label">장점:</label>
            <div class="col-sm-10">
              <input type="good" class="form-control" id="inputGood">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputBad" class="col-sm-2 col-form-label">단점:</label>
            <div class="col-sm-10">
              <input type="bad" class="form-control" id="inputBad">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputMbti" class="col-sm-2 col-form-label">MBTI:</label>

            <div class="col-sm-10">
              <input type="mbti" class="form-control" id="inputMbti">
            </div>
          </div>
        </form>
      </div>
    </div>

    <div style="float:left;">
      <!-- <div id="SelectImg" style="width:200pt; height:50pt; border:solid;">

      </div> -->
      <div style="float:left;">
        <div class="input-group mb-3" id="uploadPic">
          <input type="file" class="form-control" id="inputFile" accept="image/*">
          <label class="input-group-text" for="inputFile">저장</label>
        </div>
      </div>

      <div>
        <p id="gmail">한세대학교 gmail:</p>
        <div class="row mb-3" style="float:left;">
          <div class="col-sm-10">
            <input type="Gmail" class="form-control" id="inputGmail">
          </div>
        </div>
        <button type="button" class="btn btn-secondary" id="b4"
          onclick="alert('인증번호는 1234입니다!\n 10분내로 번호를 입력해주세요:D');StartTimer();">인증요청</button>
      </div>

      <div style="clear:both; float:left; margin-left:305pt; width:300pt;">
        <div class="row mb-3" style="float:left;">
          <label for="inputCertipynum" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="certipynum" class="form-control" id="inputCertipynum" style="float:left;">
          </div>
        </div>
        <div id="timer10" style="margin-top:5pt; margin-left:20pt; float:left;">10:00</div>
        <button type="button" class="btn btn-secondary" id="b5" onclick="Num1234();">확인</button>
      </div>


      <div>
        <div style="float:left;">
          <button type="button" class="btn btn-secondary btn-lg" id="b6" onclick='exit();'>나가기</button>
          <button type="button" class="btn btn-primary btn-lg" id="b7" onclick='BackMain()'>완료</button>
        </div>
      </div>
    </div>

  </div>

  <hr style="clear:both; float:left; width:65%; margin-left:270px;">



  <script src="./timer.js"></script>
  <script src="./onclick.js"></script>


</body>

</html>
